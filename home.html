<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <style>
        
.box{
    width:80vw;
    height:50vh;
    background-color: green;
    display:flex;
    flex-direction:column;
    justify-content: center;
    margin:auto;
    text-align:center;
}

.form{
    display:flex;
    flex-direction: column;
    width:50vw;
    height:40px;
    margin:auto;
}
#txt{
    padding:10px; 
}
#btn{
    cursor:pointer;
}
    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="box">
   
        <h2 class="location"><i class="fas fa-street-view" style="color: #eccc68">{%location%}, {%country%}</i></h2>
        <p id="date"></p>
        <h1 class="temp">{%tempval%}°C</h1>
        <h3 class="tempMinMax">{%minTemp}°C | {%maxTemp%}°C</h3>
    
    </div>
    <form method="post" class="form" action='/'>
        <input type="text" name="city" id="txt">
        <input type="submit" value="enter city name and submit">
    </form>
    <script>
         const curDate=document.getElementById("date");
        let wethercon=document.getElementById("wethercon");
        // console.log(curDate);
        const tempStatus="clouds";
        const getCurrentDay=()=>{
            var weekday=new Array(7);
            weekday[0]="Sunday";
            weekday[1]="Monday";
            weekday[2]="Tuesday";
            weekday[3]="Wednesday";
            weekday[4]="Thrusday";
            weekday[5]="Friday";
            weekday[6]="Saturday";
            let currentTime=new Date();
            // console.log(weekday[currentTime.getDay()]);
            let day=weekday[currentTime.getDay()];
            return day;
        };
        const getCurrentTime=()=>{
            var currentTime=new Date();
            var months=[
                "Jan", 
                "Feb",
                "March", 
                "Apr", 
                "May",
                 "June",
                "Jul","Aug","Sept","Oct","Nov","Dec"
            ];
            var month=months[currentTime.getMonth()];
            var day=currentTime.getDate();
            var year=currentTime.getFullYear();
            let hours=currentTime.getHours();
            let mins=currentTime.getMinutes();
            let period="AM";
            if(hours>11){
                period="PM";
                if(hours>12)    hours-=12;
            }
            if(mins<10){
                mins="0"+mins;
            }
            return `${month} ${day} | ${hours}:${mins}${period}`;
        };
        // console.log(curDate.innerHTML);
      
      setInterval(()=>{
          console.log(curDate.innerHTML);
        curDate.innerHTML=getCurrentDay()+" | "+getCurrentTime();
      },1000);
    </script>

</body> 
</html>
